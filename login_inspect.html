        <div class="card">
            <div class="logo">
                <h1>üè¶ Banco Demo</h1>
                <p>Sistema de Banca en L√≠nea</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="login-email">Correo Electr√≥nico</label>
                    <input 
                        type="email" 
                        id="login-email" 
                        data-testid="login-email"
                        placeholder="ejemplo@correo.com"
                        required
                    >
                    <span class="error-message">Por favor ingrese un correo v√°lido</span>
                </div>
                
                <div class="form-group">
                    <label for="login-password">Contrase√±a</label>
                    <input 
                        type="password" 
                        id="login-password" 
                        data-testid="login-password"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                    <span class="error-message">La contrase√±a es requerida</span>
                </div>
                
                <button 
                    type="submit" 
                    class="btn btn-primary" 
                    data-testid="login-submit"
                    id="loginButton"
                >
                    Iniciar Sesi√≥n
                </button>
            </form>
        </div>
    </div>

    <script src="utils.js"></script>
    <script>
        // Redirigir si ya est√° autenticado
        if (isAuthenticated()) {
            window.location.href = 'dashboard.html';
        }

        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('login-email');
        const passwordInput = document.getElementById('login-password');
        const loginButton = document.getElementById('loginButton');

        // Limpiar errores al escribir
        emailInput.addEventListener('input', () => clearFieldError('login-email'));
        passwordInput.addEventListener('input', () => clearFieldError('login-password'));

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearAllErrors();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            
            // Validaciones
            let hasErrors = false;
            
            if (!validateRequired(email)) {
                showFieldError('login-email', 'El correo es requerido');
                hasErrors = true;
            } else if (!isValidEmail(email)) {
                showFieldError('login-email', 'Por favor ingrese un correo v√°lido');
                hasErrors = true;
            }
            
            if (!validateRequired(password)) {
                showFieldError('login-password', 'La contrase√±a es requerida');
                hasErrors = true;
            }
            
            if (hasErrors) return;
            
            // Deshabilitar bot√≥n
            loginButton.disabled = true;
            loginButton.innerHTML = '<span class="spinner"></span> Iniciando sesi√≥n...';
            
            try {
                const response = await fetch(`${API_BASE_URL}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                });
                
                const data = await response.json();
                
                if (response.ok && data.token) {
                    // Guardar token y datos de usuario
                    saveAuthData(data.token, {
                        id: data.userId,
                        nombre: data.nombre,
                        email: email
                    });
                    
                    // Mostrar mensaje de √©xito
                    showToast('¬°Bienvenido! Iniciando sesi√≥n...', 'success');
                    
                    // Redirigir al dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Error de autenticaci√≥n
                    showToast(data.message || 'Credenciales inv√°lidas', 'error');
                    showFieldError('login-email', 'Correo o contrase√±a incorrectos');
                    showFieldError('login-password', 'Correo o contrase√±a incorrectos');
                }
            } catch (error) {
                console.error('Error de login:', error);
                showToast('Error al conectar con el servidor', 'error');
            } finally {
                loginButton.disabled = false;
                loginButton.innerHTML = 'Iniciar Sesi√≥n';
            }
        });
    </script>
